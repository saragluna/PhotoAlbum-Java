# Integration test configuration - uses Testcontainers PostgreSQL
# Database configuration will be provided dynamically by Testcontainers

# JPA Configuration for integration testing
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# File upload configuration for testing
app.file-upload.max-file-size-bytes=10485760
app.file-upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.max-files-per-upload=10

# Logging for tests
logging.level.com.photoalbum=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
